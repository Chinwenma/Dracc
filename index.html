<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="./site.webmanifest">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">

    <link href="./input.css" rel="stylesheet">
    <title>Dracc</title>
</head>

<body>
    <nav class=" container  p-4 bg-slate-900 w[100%]">
        <div class="flex flex-row items-center justify-evenly">
            <div class="pt-2">
                <img src="./images/logo.png" alt="" class="w-20">
            </div>

            <div class=" hidden md:flex space-x-6 font-semibold text-red-500">
                <a href="#" class=" hover:text-white hover:underline-offset-2">Home</a>
                <a href="#" class=" hover:text-white hover:underline-offset-2">About Us</a>
                <a href="#" class=" hover:text-white hover:underline-offset-2">Services</a>
                <a href="#" class=" hover:text-white hover:underline-offset-2">Events</a>
                <a href="#" class=" hover:text-white hover:underline-offset-2">Contact</a>
            </div>

            <!-- <div class="flex space-x-3">
                <input type="text" class="flex-1 px-4 rounded-full border-slate-900 outline-2 h-10 " placeholder="Update in your inbox"></div> -->
        </div>
    </nav>
    <div id="controls-carousel" class="relative" data-carousel="slide">
        <!-- Carousel wrapper -->
        <div class="relative h-96 overflow-hidden rounded-lg md:h-96">
            <!-- Item 1 -->
            <div class=" duration-700 ease-in-out" data-carousel-item>
                <img src="./images/dracc 24.jpg"
                    class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="...">
            </div>
            <!-- Item 2 -->
            <div class=" duration-700 ease-in-out" data-carousel-item="active">
                <img src="./images/dracc11.jpg"
                    class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="...">
            </div>
            <!-- Item 3 -->
            <div class=" duration-700 ease-in-out" data-carousel-item>
                <img src="./images/dracc1.jpg"
                    class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="...">
            </div>
            <!-- Item 4 -->
            <div class=" duration-700 ease-in-out" data-carousel-item>
                <img src="./images/" class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2"
                    alt="...">
            </div>
            <!-- Item 5 -->
            <div class=" duration-700 ease-in-out" data-carousel-item>
                <img src="./images/dracc15.jpg"
                    class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="...">
            </div>
        </div>
        <!-- Slider controls -->
        <button type="button"
            class="absolute top-0 left-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"
            data-carousel-prev>
            <span
                class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
                <svg aria-hidden="true" class="w-6 h-6 text-white dark:text-gray-800" fill="none" stroke="currentColor"
                    viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                </svg>
                <span class="sr-only">Previous</span>
            </span>
        </button>
        <button type="button"
            class="absolute top-0 right-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"
            data-carousel-next>
            <span
                class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
                <svg aria-hidden="true" class="w-6 h-6 text-white dark:text-gray-800" fill="none" stroke="currentColor"
                    viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                </svg>
                <span class="sr-only">Next</span>
            </span>
        </button>
    </div>
   
    <footer class="bg-slate-900">
        <!--flex container-->
        <div
            class="container flex flex-col-reverse justify-between px-6 py-10 mx-auto space-y-8 md:flex-row md:space-y-0">
            <!--logo and social links-->
            <div
                class="flex flex-col-reverse items-center justify-between space-y-12 md:flex-col md:space-y-0 md:items-start">
                <div class="mx-auto my-6 text-center text-white md:hidden">
                    Copyright &copy; 2022, All rights reserved
                </div>
                <!--logo-->
                <div>
                    <img src="./images/logo (1).png" class="h-8" alt="">
                </div>
                <!--social links box-->
                <div class="flex justify-center space-x-2">
                    <!--link1-->
                    <a href="#">
                        <img src="img/icon-facebook.svg" alt="" class="h-8">
                    </a>
                    <!--link2-->
                    <a href="#">
                        <img src="img/icon-youtube.svg" alt="" class="h-8">
                    </a>
                    <!--link3-->
                    <a href="#">
                        <img src="img/icon-twitter.svg" alt="" class="h-8">
                    </a>
                    <!--link4-->
                    <a href="#">
                        <img src="img/icon-pinterest.svg" alt="" class="h-8">
                    </a>
                    <!--link4-->
                    <a href="#">
                        <img src="img/icon-instagram.svg" alt="" class="h-8">
                    </a>
                </div>
            </div>
            <!--list container-->
            <div class="flex justify-around space-x-32">
                <div class="flex flex-col space-y-3 text-white">
                    <a href="#" class="hover:text-red-500">Home</a>
                    <a href="#" class="hover:text-red-500">About Us</a>
                    <a href="#" class="hover:text-red-500">News</a>
                    <a href="#" class="hover:text-red-500">Contact</a>
                </div>
                <div class="flex flex-col space-y-3 text-white">
                    <a href="#" class="hover:text-red-500">Services</a>
                    <a href="#" class="hover:text-red-500">Community</a>
                    <a href="#" class="hover:text-red-500">Privacy Policy</a>
                </div>
            </div>
            <!--input container-->
            <div class="flex flex-col justify-between">
                <form action="">
                    <div class="flex space-x-3">
                        <input type="text" class="flex-1 px-4 rounded-full focus :outline-none"
                            placeholder="Update in your inbox">
                        <button
                            class="px-6 py-2 text-white rounded-full bg-brightRed hover:bg-brightRedLight focus:outline-none">Go</button>
                    </div>
                </form>
                <div class="hidden text-white md:block">
                    Copyright &copy; 2022. All rights reserved.
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
