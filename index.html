<!DOCTYPE html>

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">

    <link rel="stylesheet" href="./css/main.css">

<body>
    <section
        class="flex flex-col h-80 min-h-screen bg-slate-800 text-white bg-center bg-cover bg-blend-overlay bg-fixed bg-black/30"
        style="background-image: url('./images/dracc17.jpg')">

        <nav class="  relative p-4  ">
            <div class="flex flex-row items-center justify-evenly ">
                <div class="pt-2">
                    <img src="./images/logo (1).png" alt="" class="w-20">
                </div>

                <div class=" hidden md:flex space-x-6 font-semibold text-red-500">
                    <a href="#" class=" hover:text-white hover:underline-offset-2">Home</a>
                    <a href="#" class=" hover:text-white hover:underline-offset-2">About Us</a>

                </div>
            </div>
        </nav>
        <div class="flex-1 flex items-center">

                <a class="px-5 py-2   inline-block animate-pulse  bg-gradient-to-r from-red-600 via-red-400 to-orange-700   text-white rounded-full hover: mt-10 hover: transition duration-700 ease-in-out"

                <!--logo-->

                    <img src="./images/logo (1).png" class="h-8" alt="">

                <!--social links box-->
                <div class="flex justify-center space-x-2">
                    <!--link1-->
                    <a href="#">
                        <img src="img/icon-facebook.svg" alt="" class="h-8">
                    </a>
                    <!--link2-->
                    <a href="#">
                        <img src="img/icon-youtube.svg" alt="" class="h-8">
                    </a>
                    <!--link3-->
                    <a href="#">
                        <img src="img/icon-twitter.svg" alt="" class="h-8">
                    </a>
                    <!--link4-->

                    </a>
                    <!--link4-->

                    <a href="#" class="hover:text-red-500">Home</a>

                    <a href="#" class="hover:text-red-500">Community</a>
                    <a href="#" class="hover:text-red-500">Privacy Policy</a>
                </div>
            </div>

            <div class="flex flex-col justify-between">
                <form action="">
                    <div class="flex space-x-3">
                        <input type="text" class="flex-1 px-4 rounded-full focus :outline-none"

                        <button
                            class="px-6 py-2 text-white rounded-full bg-brightRed hover:bg-brightRedLight focus:outline-none">Go</button>
                    </div>

                <div class="hidden text-white md:block">
